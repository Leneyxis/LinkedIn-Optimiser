<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Optimizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Logo and Name -->
      <div class="logo-container">
        <img src="assets/logo.jpeg" alt="Internexxus Logo" class="logo">
        <span class="company-name">Internexxus</span>
      </div>

      <!-- Illustration -->
      <div class="illustration">
        <img src="assets/illustration.jpg" alt="Illustration">
      </div>
      
      <!-- Title -->
      <h2>Welcome to LinkedIn Profile Optimizer</h2>

      <!-- Subtitle -->
      <p class="subtitle">Optimize your LinkedIn profile for your next big career move</p>

      <!-- Email and Password Sign-Up Form -->
      <form id="signup-form">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Sign up with Email</button>
      </form>

      <!-- Google Sign-Up Button -->
      <div class="buttons">
        <button class="btn google-btn" id="google">Sign up with Google</button>
      </div>

      <!-- Footer Text -->
      <small>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</small>
      
      <!-- Already Have Account -->
      <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <!-- Link to the JavaScript file for Firebase Google Sign-In and Email Sign-Up -->
  <script type="module" src="app.js"></script>

</body>
</html>
