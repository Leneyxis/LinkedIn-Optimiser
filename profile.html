<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimise Profile - LinkedIn Profile Optimizer</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Logo and Company Name -->
      <div class="logo-container">
        <img src="assets/logo.jpeg" alt="Internexxus Logo" class="logo">
        <span class="company-name">LinkedIn Optimiser</span>
      </div>

      <!-- Title -->
      <h2 class="title">Targeted Job Title</h2>

      <!-- Job Title Input -->
      <div class="input-group">
        <input type="text" id="job-title" placeholder="Targeted Job Title" required>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn primary-btn" id="optimise-job-title">Optimise Profile Based on Job Title</button>
        <button class="btn secondary-btn" id="optimise-profile">Optimise Profile</button>
      </div>
    </div>
  </div>

  <script src="redirect.js"></script>

</body>
</html>
