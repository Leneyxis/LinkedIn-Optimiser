<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Recommendations</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>

  <div class="container">
    <div class="recommendation-header">
      <button class="filter-btn all active" data-filter="all">All</button>
      <button class="filter-btn good" data-filter="good">✔</button>
      <button class="filter-btn idea" data-filter="idea">💡</button>
      <button class="filter-btn warning" data-filter="warning">⚠</button>
      <button class="filter-btn alert" data-filter="alert">❗</button>
    </div>

    <div id="recommendation-list" class="recommendation-list">
      <!-- Cards will be dynamically generated here by JS -->
    </div>
  </div>

  <script src="results.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
