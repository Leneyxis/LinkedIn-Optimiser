<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Recommendations</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>

  <div class="container">
    <div class="recommendation-header">
      <button class="filter-btn all active">All</button>
      <button class="filter-btn good">‚úî</button>

    <div class="recommendation-list">

      <div class="recommendation-card">
        <div class="recommendation-icon">
          <img src="profile-icon.png" alt="Profile Photo">
        </div>
        <div class="recommendation-details">
          <h4>Profile Photo</h4>
          <span class="status good">‚úî</span>
        </div>
      </div>

      <div class="recommendation-card">
        <div class="recommendation-icon">
          <img src="banner-icon.png" alt="Banner">
        </div>
        <div class="recommendation-details">
          <h4>Banner</h4>
          <span class="status warning">‚ö†</span>
        </div>
      </div>

      <div class="recommendation-card">
        <div class="recommendation-icon">
          <img src="headline-icon.png" alt="Headline">
        </div>
        <div class="recommendation-details">
          <h4>Headline</h4>
          <span class="status warning">‚ö†</span>
        </div>
      </div>

      <div class="recommendation-card">
        <div class="recommendation-icon">
          <img src="open-to-work-icon.png" alt="Open To Work">
        </div>
        <div class="recommendation-details">
          <h4>Open To Work</h4>
          <span class="status alert">‚ùó</span>
        </div>
      </div>

      <!-- More recommendation cards here -->
    </div>
  </div>

  <script src="results.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
