<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LinkedIn Profile Optimizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Logo and Welcome Message -->
      <div class="logo-container">
        <img src="assets/logo.jpeg" alt="Internexxus Logo" class="logo">
        <span class="company-name">Internexxus</span>
      </div>

      <!-- Title -->
      <h2 class="welcome-text">Welcome back!</h2>

      <!-- Login Form -->
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <span class="password-eye">&#128065;</span> <!-- Eye icon -->
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn login-btn">Log in</button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Social Sign-Up Options -->
      <div class="social-buttons">
        <button class="btn google-btn" id="google-signin-btn">
          <img src="assets/google.png" alt="Google" class="icon"> Sign in with Google
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="signup-text">Donâ€™t have an account? <a href="index.html">Sign up</a></p>
    </div>
  </div>

  <!-- Firebase JS SDK from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <!-- Firebase Authentication Logic -->
  <script type="module" src="login.js"></script>

</body>
</html>
